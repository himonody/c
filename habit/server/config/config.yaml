server:
  host: 0.0.0.0
  port: 8080
  mode: dev # dev, prod

database:
  host: localhost
  port: 3306
  username: root
  password: root
  dbname: habit
  charset: utf8mb4
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

logger:
  level: debug # debug, info, warn, error
  output: stdout # stdout, file
  filename: logs/app.log
  max_size: 100 # megabytes
  max_backups: 7
  max_age: 30 # days
  compress: true

jwt:
  secret: your-secret-key-change-this-in-production
  expire_hours: 24 # token expiration time in hours
  refresh_threshold_hours: 2 # auto-renew if token expires within this time
