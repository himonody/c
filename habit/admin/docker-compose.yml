version: '3.8'

services:
  # 前端应用
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - habit-network
    restart: unless-stopped

  # 后端服务 (假设已有)
  backend:
    image: habit-backend:latest
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - habit-network
    restart: unless-stopped

  # 数据库
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: habit
      POSTGRES_USER: habit
      POSTGRES_PASSWORD: habit123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - habit-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - habit-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  habit-network:
    driver: bridge
